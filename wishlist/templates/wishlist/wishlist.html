{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container mb-2 wishlist-container">
    <div class="row">
        <div class="col">
            <hr>
            <h2 class="logo-font mb-4">Wishlist</h2>
            <hr>
        </div>
    </div>

    <div class="row">
        <div class="col">
            
                <div class="table-responsive rounded"></div>
                <p class="lead mb-5">Your whislist is empty.</p>
                <a href="{% url 'products' %}" class="shop-now-button btn btn-md rounded-0 text-uppercase">
                    <span class="icon">
                        <i class="fas fa-chevron-left"></i>
                    </span>
                    <span class="text-uppercase">Keep Shopping</span>
                </a>
        </div>
    </div>
</div>
{% endblock %}
