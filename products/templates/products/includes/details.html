<h4>Details</h4>
<hr>
{{ product.description }} <br>
<small class="text-muted"> Product SKU: {{ product.sku }}</small> <br>
{% if product.rating %}
<small class="text-muted"><i class="fas fa-star mr-1"></i>{{ product.rating }} / 5</small>
{% else %}
<small class="text-muted">No Rating</small>
{% endif %}
